            <center>
                <h2>画面の説明</h2>
                <hr>
            </center>
            <img src="img/screen.png" width="50%"><br>

            <b>① キャンバス</b><br>
            文書の編集領域です。用紙の設定によってサイズが変化します。<br>
            印刷時には、キャンバス内の配置をそのまま印刷します。<br><br>

            <b>② シート</b><br>
            キャンバス内に配置する部品です。<br>
            現時点では、文字・画像・図形の3種類があります。<br><br>

            <b>③ ツールバー</b><br>
            ファイルの入出力、印刷、ヘルプの表示などに使われます。<br><br>

            <b>④ 新規シートボタン</b><br>
            各種シートを作成します。<br><br>

            <b>⑤ シートの設定</b><br>
            各種シートの設定を行います。<br><br>
        </div>
    </body>
</html>
