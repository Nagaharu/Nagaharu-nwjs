            <center>
                <h2>印刷する</h2>
                <hr>
            </center>
            作成した文書を印刷します。<br><br>
            1、「印刷」をクリックします。<br>
            <img src="img/print.png"><br><br>
            2、ダイアログが表示されます。<br>
            <img src="img/print_dialog.png" width="50%"><br>
            <b>送信先</b><br>
            印刷に使用するプリンターを選択します。<br><br>
            <b>部数</b><br>
            印刷する部数を選択します。例えば5枚なら、「5」と入力して下さい。<br><br>
            <b>カラー</b><br>
            カラー印刷、白黒印刷が選択できます。<br><br>

            <font color="darkred">
            上記以外の設定項目は、不具合の原因となるので操作しないで下さい。
            </font><br><br>

            「印刷」・・・印刷を開始してダイアログを閉じます。<br>
            「キャンセル」・・・印刷せずにダイアログを閉じます。
        </div>
    </body>
</html>
