            <center>
                <h2>文書の設定をする</h2>
                <hr>
            </center>
            用紙の向きなど、文書の設定を行います。<br><br>
            1、「文書の設定」をクリックします。<br>
            <img src="img/docsetup.png"><br><br>
            2、ダイアログが表示されます。<br>
            <img src="img/docsetup_dialog.png"><br>
            <b>用紙の向き</b><br>
            用紙の向きを「タテ」「ヨコ」から選択します。<br>
            用紙サイズは、A4で固定です。<br><br>

            「決定」・・・文書の設定を保存してダイアログを閉じます。<br>
            「キャンセル」・・・文書の設定を保存せずにダイアログを閉じます。
        </div>
