            <b>OS</b><br>
            Windows 7/8/8.1/10<br>
            <font color="gray">
                Windows Vistaでの動作確認はしていませんが、恐らく動作します。<br>
                Windows XPでは動作しません。
            </font><br><br>

            <b>CPU</b><br>
            Intelまたはその互換プロセッサ 2GHz以上
            <br><br>

            <b>メモリ</b><br>
            2GB以上
            <br><br>

            <b>ディスプレイ</b><br>
            1024×768以上の解像度
            <br><br>

            <b>ハードディスク</b><br>
            150MB以上
            <br><br>

            <b>プリンター</b><br>
            対応OS上で正常に動作するレーザーもしくはインクジェットプリンター
            <br><br>

            <b>対応画像ファイル</b><br>
            PNG、JPG、BMP、GIF、ICO
            <br><br>

            <b>保存ファイル形式</b><br>
            .ngr
