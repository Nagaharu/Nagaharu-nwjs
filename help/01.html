                <h2>Nagaharuとは?</h2>
                <hr>
            </center>
            Nagaharuは、簡単に使える文書作成ソフトウェアです。<br>
            ポスターやお知らせ文など、1ページで内容の少ない文書の作成に最適です。<br><br>
            <b>主な機能</b><br>
            ・文字、画像、図形シートの作成<br>
            ・マウスを使用した視覚的な操作<br>
            ・3種類のフォントを予め内蔵<br>
            ・分かりやすい印刷プレビュー<br>
            ・HTML形式での出力に対応
        </div>
