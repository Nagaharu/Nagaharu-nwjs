            <center>
                <h2>別名で保存する</h2>
                <hr>
            </center>
            未保存の文書を保存したり、保存済みの文書を別名で保存します。<br><br>
            1、「別名で保存」をクリックします。<br>
            <img src="img/saveas.png"><br><br>
            2、ダイアログが表示されるので、保存先とファイル名を選択／入力して「保存」をクリックします。<br>
            <img src="img/saveas_dialog.png"><br><br>
            3、ファイルが指定した場所に保存されます。
        </div>
    </body>
