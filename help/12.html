        <div id="Wrap">

            <center>
                <h2>画像シートについて</h2>
                <hr>
            </center>
            <img src="img/image-parts.png" width="40%"><br>
            画像シートは、様々な画像を配置するためのシートです。<br><br>
            <b>設定項目の説明</b><br>

            <div id="WrapLeft">
                <img src="img/image-setup.png"><br>
            </div>

            <div id="WrapRight">
                <b>画像ファイル</b><br>
                画像ファイルを選択します。<br>
                読み込まれた画像は、自動で最大640pxに縮小されます。<br>
                対応形式は、PNG・JPG・BMP・GIF・ICOです。<br><br>

                <b>透明度</b><br>
                <font color="green">1.0.1 Stableから追加された機能です。</font><br>
                シートの透明度を設定します。0(透明)～1(不透明)の範囲で設定します。<br><br>

                <b>前面へ移動・背面へ移動・最前面・最背面</b><br>
                画像と文字を重ねる時など、重なりの順序を変更する時にご利用下さい。<br><br>

                <b>シートの削除</b><br>
                選択中の画像シートを削除します。<br><br>
            </div>
        </div>
    </body>
</html>
