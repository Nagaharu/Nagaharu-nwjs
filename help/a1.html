            <center>
                <h2>内蔵フォントについて</h2>
                <hr>
            </center>
            Nagaharuでは、様々な環境で同じ文書を表示するために、<br>
            予めソフトウェア本体にフォントを組み込んでいます。<br><br>

            <b>Migmix 1P Regular</b>
            <div id="AppName" style="font-family:'Migmix'">
                A 1 あ
            </div>
            Nagaharuの標準フォントです。ボタンやダイアログの表示にも使われています。<br>
            M+フォントをベースに、不足分をIPAフォントで補っています。

            <br><br>

            <b>IPA Pゴシック</b>
            <div id="AppName" style="font-family:'ipag'">
                A 1 あ
            </div>
            ビジネス用途の文書からポスターまで幅広く使える、汎用的なフォントです。

            <br><br>

            <b>IPA P明朝</b>
            <div id="AppName" style="font-family:'ipam'">
                A 1 あ
            </div>
            内蔵フォント唯一の明朝体です。明朝体で文書を作成する場合はこちらを選択して下さい。
        </div>
    </body>
